server:
  port: 8090
  servlet:
    context-path: /api

spring:
  application:
    name: devops
  datasource:
    url: jdbc:h2:file:./data/devops
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:portal}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:your-keycloak-client-secret}
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_REALM_URL:http://localhost:8180/realms/devops}
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_REALM_URL:http://localhost:8180/realms/devops}

springdoc:
  swagger-ui:
    oauth:
      client-id: ${KEYCLOAK_CLIENT_ID:portal}
      use-pkce-with-authorization-code-grant: true

jenkins:
  url: ${JENKINS_URL:http://localhost:8080}
  username: ${JENKINS_USERNAME:admin}
  token: ${JENKINS_TOKEN:your-jenkins-api-token}

github:
  url: https://api.github.com
  token: ${GITHUB_TOKEN:your-github-personal-access-token}