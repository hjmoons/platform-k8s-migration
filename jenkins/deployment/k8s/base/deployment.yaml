apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  selector:
    matchLabels:
      app: jenkins
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins
      containers:
      - name: jenkins
        image: 'jenkins/jenkins:latest'
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          - name: jnlp
            containerPort: 50000
            protocol: TCP
        imagePullPolicy: IfNotPresent
