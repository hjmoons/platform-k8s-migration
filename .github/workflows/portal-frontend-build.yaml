name: Frontend CI with Node.js

on:
  push:
    branches: [ "feature/cicd-kustomize" ]
    paths:
      - 'portal/frontend/**'
      - '.github/workflows/portal-frontend-build.yaml'
  pull_request:
    branches: [ "feature/cicd-kustomize" ]
    paths:
      - 'portal/frontend/**'
      - '.github/workflows/portal-frontend-build.yaml'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: portal/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: portal/frontend

    - name: Build
      run: npm run build
      working-directory: portal/frontend
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        VITE_KEYCLOAK_URL: ${{ secrets.VITE_KEYCLOAK_URL }}
        VITE_KEYCLOAK_REALM: ${{ secrets.VITE_KEYCLOAK_REALM }}
        VITE_KEYCLOAK_CLIENT_ID: ${{ secrets.VITE_KEYCLOAK_CLIENT_ID }}
        VITE_KEYCLOAK_REDIRECT_URI: ${{ secrets.VITE_KEYCLOAK_REDIRECT_URI }}
        VITE_JENKINS_URL: ${{ secrets.VITE_JENKINS_URL }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set tag
      id: tag
      run: echo "tag=$(date +'%Y%m%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: portal/frontend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/devops-portal-frontend:${{ steps.tag.outputs.tag }}
        platforms: |
          linux/amd64
          linux/arm64

    - name: Update kustomize image tag
      run: |
        cd portal/k8s/overlays/dev
        kustomize edit set image ghcr.io/hjmoons/devops-portal-frontend=ghcr.io/${{ github.repository_owner }}/devops-portal-frontend:${{ steps.tag.outputs.tag }}

    - name: Commit and push
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add portal/k8s/overlays/dev/kustomization.yaml
        git commit -m "ci(kustomize): portal-frontend 이미지 태그 업데이트 (${{ steps.tag.outputs.tag }})"
        git pull --rebase origin ${{ github.ref_name }}
        git push origin ${{ github.ref_name }}
