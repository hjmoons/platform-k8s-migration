name: Backend CI with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with: 
        gradle-version: '8.5'

    - name: Build
      run: gradle bootJar
      working-directory: backend

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set tag
      id: tag
      run: echo "tag=$(date +'%Y%m%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
    - name: Build and push Docker image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: backend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/devops-portal-backend:${{ steps.tag.outputs.tag }}
        platforms: |
          linux/amd64
          linux/arm64

    - name: Update kustomize image tag
      run: |
        cd backend/deployment/k8s/overlays/dev
        kustomize edit set image ghcr.io/hjmoons/devops-portal-backend=ghcr.io/${{ github.repository_owner }}/devops-portal-backend:${{ steps.tag.outputs.tag }}

    - name: Commit and push
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add backend/deployment/k8s/overlays/dev/kustomization.yaml
        git commit -m "ci(kustomize): portal-backend 이미지 태그 업데이트 (${{ steps.tag.outputs.tag }})"
        git pull --rebase origin ${{ github.ref_name }}
        git push origin ${{ github.ref_name }}